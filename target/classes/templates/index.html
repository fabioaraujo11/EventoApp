<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>INDEX</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="container">
	<h1>Lista de Eventos</h1>
	<a class="waves-effect waves-light btn" href="/cadastrarEvento"><i
		class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
	<a class="waves-effect waves-light btn" href="/eventos"><i
		class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
				<th>Ação</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a
					th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.idEvento)).build()}"><span
						th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn-small"
					th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.idEvento)).build()}"><i
						class="material-icons center">delete</i></a></td>

			</tr>
		</tbody>
	</table>


	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
