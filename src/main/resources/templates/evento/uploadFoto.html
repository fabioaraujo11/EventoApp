<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Upload imagem</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="container">
	<h1>Carregar arquivo teste</h1>
	<a class="waves-effect waves-light btn" href="/cadastrarEvento"><i
		class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
	<a class="waves-effect waves-light btn" href="/upload"><i
		class="material-icons left">add_circle_outline</i>Carregar imagem</a>
	<a class="waves-effect waves-light btn" href="/eventos"><i
		class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		
		<br />
		<br />
		<br />
		<br />
		<br />
	<form action="/uploadfile" method="post" enctype="multipart/form-data">
		<input class="waves-effect waves-light" type="file" name="files" accept="image/*"> 
		<input class="waves-effect waves-light btn" type="submit" value="Carregar arquivos" />

	</form>
</body>
</html>
