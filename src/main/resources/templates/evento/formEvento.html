<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>FORM EVENTO</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="container">

	<h1>Cadastro de eventos:</h1>

	<a class="waves-effect waves-light btn" href="/eventos"><i
		class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		
	<th:block th:include="error"></th:block>
	
	<br>
	<form method="post">
		Nome: <input type="text" value="" name="nome" required/>
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" required/>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" required/>
			</div>
			<div class="input-field col s3">
				Hor√°rio: <input type="time" value="" name="horario" required/>
			</div>
		</div>

		<button type="submit" class="btn waves-effect waves-light">
			Salvar <i class="material-icons right">send</i>
		</button>
	</form>


	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
